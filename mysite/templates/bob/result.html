<h1>The pyunit result detail page</h1>
<h3>Configurations:</h3>
<ul>
    <li>HW: {{ plan.platform }}</li>
    <li>SW: {{ plan.build_img }}</li>
    <li>DM: {{ plan.domain }}</li>
</ul>
<h3>Details:</h3>
<table border = "1">
<tr>
<th>Case Name</th>
<th>Result</th>
<th>Comments</th>
</tr>
{% for testcase in plan.testcase_set.all %}
    <tr>
    <td>{{ testcase.case_name }}</tc>
    <td>{{ testcase.result }}</td>
    <td>{{ testcase.comments }}</td>
    </tr>
{% endfor %}
